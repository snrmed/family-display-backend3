steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/family-display/backend', '-f', 'Dockerfile', '.']
    timeout: 1200s
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/family-display/backend']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'family-display-backend'
      - '--image=australia-southeast1-docker.pkg.dev/$PROJECT_ID/family-display/backend'
      - '--region=australia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
images:
  - 'australia-southeast1-docker.pkg.dev/$PROJECT_ID/family-display/backend'
timeout: 1800s
options:
  logging: CLOUD_LOGGING_ONLY
