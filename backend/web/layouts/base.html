<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=800,height=480" />
<title>Family Display</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 800px;
    height: 480px;
    background: #222;
    color: #000;
    font-family: "Roboto", sans-serif;
    overflow: hidden;
  }
  #canvas {
    position: relative;
    width: 800px;
    height: 480px;
    overflow: hidden;
  }
  #bg {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    opacity: 0.95;
  }
  .card {
    position: absolute;
    background: rgba(255,255,255,0.85);
    border-radius: 16px;
    padding: 14px 18px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 6px rgba(0,0,0,0.3);
  }
  #dateChip {
    top: 16px;
    right: 16px;
    font-weight: 700;
    font-size: 18px;
    background: rgba(255,255,255,0.8);
    padding: 6px 12px;
    border-radius: 12px;
  }
  #weather {
    left: 16px;
    bottom: 16px;
    width: 360px;
    font-size: 22px;
    font-weight: 600;
  }
  #joke {
    right: 16px;
    bottom: 16px;
    width: 360px;
    font-size: 18px;
    font-weight: 500;
  }
</style>
</head>
<body>
<div id="canvas">
  <img id="bg" src="" alt="background" />
  <div id="dateChip" class="card"></div>
  <div id="weather" class="card"></div>
  <div id="joke" class="card"></div>
</div>

<script>
(async () => {
  const params = new URLSearchParams(window.location.search);
  const backend = params.get("backend") || window.location.origin;
  const device = params.get("device") || "familydisplay";
  const theme = params.get("theme") || "abstract";

  const resp = await fetch(`${backend}/v1/render_data?device=${device}&theme=${theme}`);
  const d = await resp.json();

  const bg = document.getElementById("bg");
  bg.src = d.pexels_bg_url.startsWith("http") ? d.pexels_bg_url : `${backend}${d.pexels_bg_url}`;

  const dateChip = document.getElementById("dateChip");
  const date = new Date(d.date);
  const opts = { weekday: "short", day: "numeric", month: "short" };
  dateChip.textContent = date.toLocaleDateString("en-AU", opts);

  const w = d.weather;
  const weather = document.getElementById("weather");
  weather.innerHTML = `${d.city} • ${w.min}° / ${w.max}°<br>(${w.desc})`;

  const joke = document.getElementById("joke");
  joke.textContent = d.dad_joke || "No joke today.";

  // Hide while loading
  bg.onload = () => { document.body.style.background = "#000"; };
})();
</script>
</body>
</html>
