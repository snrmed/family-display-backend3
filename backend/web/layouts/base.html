<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kin;D Family Display</title>
  <meta name="viewport" content="width=800, initial-scale=1.0" />
  <style>
    :root {
      --bg: #000;
      --card-bg: rgba(255,255,255,0.9);
      --text-color: #111;
      --radius: 16px;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; font-family: var(--font-main); }
    body {
      margin: 0;
      background: var(--bg);
      width: 800px;
      height: 480px;
      overflow: hidden;
      position: relative;
    }

    /* Background image */
    #bgImg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      display: none;
    }

    /* Weather icon slot (Designer can resize) */
    #weatherIcon {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 12px;
      z-index: 3;
      display: none;
    }

    /* Weather card */
    #weatherCard {
      position: absolute;
      left: 16px;
      bottom: 80px;
      width: 360px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 16px 18px;
      color: var(--text-color);
      z-index: 2;
    }

    #weatherCard .city {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 16px;
    }

    #weatherCard .temp {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    #weatherCard .line {
      font-size: 14px;
    }

    /* Dad joke */
    #jokeCard {
      position: absolute;
      right: 16px;
      bottom: 16px;
      width: 400px;
      min-height: 60px;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 14px 18px;
      color: var(--text-color);
      font-size: 15px;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    /* Small Kin:D badge */
    #badge {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 56px;
      height: 56px;
      border-radius: 18px;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      z-index: 4;
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <!-- Background -->
  <img id="bgImg" alt="background">

  <!-- Weather icon -->
  <div id="weatherIcon"></div>

  <!-- Weather info -->
  <div id="weatherCard">
    <div class="city" id="cityEl">—</div>
    <div class="temp" id="tempEl">• --°C</div>
    <div class="line" id="humEl">Humidity: --%</div>
    <div class="line" id="windEl">Wind: -- km/h</div>
    <div class="line" id="rainEl">Rain: --</div>
  </div>

  <!-- Dad joke -->
  <div id="jokeCard">No joke today.</div>

  <!-- Badge -->
  <div id="badge">Kin;D</div>

  <script>
    (function init() {
      // 1️⃣ Parse ?data= JSON from URL
      const params = new URLSearchParams(window.location.search);
      const raw = params.get("data");
      if (!raw) return;
      let data;
      try { data = JSON.parse(raw); }
      catch(e){ console.error("Bad data", e); return; }

      // 2️⃣ Background
      const bg = document.getElementById("bgImg");
      if (data.bg_url) {
        bg.src = data.bg_url;
        bg.style.display = "block";
      }

      // 3️⃣ Weather
      const w = data.weather || {};
      document.getElementById("cityEl").textContent = data.city || "—";
      document.getElementById("tempEl").textContent = `• ${w.temp ?? "--"}°C`;
      document.getElementById("humEl").textContent = `Humidity: ${w.humidity ?? "--"}%`;
      document.getElementById("windEl").textContent = `Wind: ${Math.round((w.wind ?? 0) * 3.6)} km/h`;
      document.getElementById("rainEl").textContent = `Rain: ${w.rain > 0 ? w.rain + " mm" : "—"}`;

      // 4️⃣ Weather icon (Designer-friendly div)
      const icon = document.getElementById("weatherIcon");
      if (w.icon_url) {
        icon.style.backgroundImage = `url('${w.icon_url}')`;
        icon.style.display = "block";
      }

      // 5️⃣ Dad joke
      if (data.dad_joke) document.getElementById("jokeCard").textContent = data.dad_joke;

      // 6️⃣ Badge (theme / pack indicator for debugging)
      document.getElementById("badge").textContent = data.iconTheme ? data.iconTheme.charAt(0).toUpperCase() : "K";
    })();
  </script>
</body>
</html>
